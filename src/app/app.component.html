<app-loading-spinner [isLoading]="showSpinner" />
<div class="hide-content" [ngClass]="{ 'show-content': !showSpinner }">
  <app-navbar
    (navigate)="onNavigate($event)"
    (navigateHome)="brandNavigate('Home')"
  ></app-navbar>
  <div id="Home" class="wrapper">
    <app-main />
  </div>
  <div class="first-section-divider"></div>
  <div id="About" class="wrapper">
    <app-about />
  </div>
  <div id="Skills" class="wrapper">
    <app-skills />
  </div>
  <div class="second-section-divider"></div>
  <div id="Portfolio" class="wrapper">
    <app-portfolio />
  </div>
  <div id="Contact" class="wrapper contact">
    <app-contact />
  </div>
  <div class="third-section-divider"></div>
  <footer class="footer">{{ textFooter() }} {{ year }}</footer>
</div>
